<div class="row">
    <div class="col-md-6">
        <ng-container *ngIf="showSearch">
            <mat-form-field class="btn-block" appearance="legacy">
                <mat-icon class="search-icon" matPrefix>search</mat-icon>
                <mat-label>{{'table.search' | translate}} {{searchTitle}}</mat-label>
                <input matInput [placeholder]="searchPlaceholder">
            </mat-form-field>
        </ng-container>
    </div>
    <div class="col-md-3 offset-md-3">
        <ng-container *ngIf="showButton">
            <button class="btn-block" mat-flat-button [style.background]="buttonBgColor" [style.color]="buttonTextColor"
                (click)="btnClicked.emit()">
                <ng-container *ngIf="buttonIcon != ''">
                    <mat-icon>{{buttonIcon}}</mat-icon>
                </ng-container>
                {{buttonText}}
            </button>
        </ng-container>
    </div>
</div>            
<table class="table table-hover mt-5">
    <ng-content></ng-content>
</table>    
<ng-container *ngIf="total == 0">
    <div class="row p-3 text-center">
        <span>{{noRecordsText}}</span>
    </div>
</ng-container>

<ng-container *ngIf="showPagination">
    <mat-paginator [length]="total" [pageSize]="10" [pageSizeOptions]="[10, 25, 100]" aria-label="Select page">
    </mat-paginator>
</ng-container>
