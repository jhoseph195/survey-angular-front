<div class="backgroung" [style.background-image]="theme.clientBgImage">
    <div class="backgroung" [style.background-image]="theme.colorBgImage">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-md-4 offset-md-4 text-center">
                    <div class="col-md-6 offset-md-3 mb-3">
                        <img class="btn-block" src="./assets/images/logo.png">
                    </div>
                    <div class="col-md-10 offset-md-1 px-3 py-3" [style.background-color]="'#b2b2b257'"
                        [style.border-radius]="'7px'">
                        <div class="col-md-12">
                            <mat-form-field class="btn-block" appearance="legacy">
                                <mat-icon class="search-icon" matPrefix>person</mat-icon>
                                <mat-label>Usuario</mat-label>
                                <input matInput [placeholder]="'Usuario'" [(ngModel)]="email">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 mb-4">
                            <mat-form-field class="btn-block" appearance="legacy">
                                <mat-icon class="search-icon" matPrefix>lock</mat-icon>
                                <mat-label>Contraseña</mat-label>
                                <input matInput [placeholder]="'Contraseña'" [(ngModel)]="password">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <button class="btn-block" [style.background-color]="'#00ABB3'" [style.color]="'#fff'"
                                mat-flat-button (click)="login()">Iniciar sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
